<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Clock UI dark</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div id="digital">
		<!-- <div id="hours">A</div>
		<div id="mins">A</div>
		<div id="secs">A</div> -->
	</div>
	<div class="container">
	<div class="clock">
		<div class="hour">
			<div class="hr" id="hr">
			</div>
		</div>
		<div class="min">
			<div class="mn" id="mn">
			</div>
		</div>
		<div class="sec">
			<div class="sc" id="sc">
			</div>
		</div>
	</div>
		<script type="text/javascript">

			setInterval(() => {
				let time = new Date();
				document.querySelector("#digital").innerHTML = time.getHours() + ":"+ time.getMinutes() +":"+time.getSeconds() ;

			});
			
			const deg = 6;
			const hr = document.querySelector('#hr');
			const mn = document.querySelector('#mn');
			const sc = document.querySelector('#sc');

			setInterval(() => {
				let day = new Date();
				let hh = day.getHours() * 30;
				let mm = day.getMinutes() * deg;
				let ss = day.getSeconds() * deg;

				hr.style.transform = `rotateZ(${(hh) + (mm/12)}deg)`;
				mn.style.transform = `rotateZ(${mm}deg)`;
				sc.style.transform = `rotateZ(${ss}deg)`;
			});

			

		</script>
</body>
</html>
